<!-- DOM = Doccument Object Model -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <input type="text">
    <i class="fas fa-plus-circle"></i>
    <h2>List of Tasks</h2>
    <!-- list of tasks will appear -->
    <ul></ul>
    <script>
        // This is used to select a element from our page and return that element access
        // This is selecting icon element from our page
        let addBtn = document.querySelector("i");
        
        // This is giving us onclick functionality to button we got
        // On clicking the function will be executed which is passed during calling
        addBtn.addEventListener("click", function () {
            // console.log("add btn ");
            // input data get 
            // search
            // This will select input block present on our page and returns its access
            let inputElem = document.querySelector("input");
            // This will gives us value present in input box
            let task = inputElem.value;
            // console.log(task)
            // creation
            // This will create a element in a li tag automatically
            let liElem = document.createElement("li");
            // This put the value of input box in li tag created
            liElem.innerText = task;
            // This will select ul tag present on our page and returns its access
            let ulElem=document.querySelector("ul");
            // This will add li tag to ul tag present on our page
            ulElem.appendChild(liElem);
            // This will empty the input textbox.
            inputElem.value="";
        })

    </script>
</body>

</html>


<!-- DOM is a tree wise representation of our page -->
<!-- Doccument is an API which interact with user and browser -->
<!-- Doccument is just like a playstore for DOM using which we can create a element, read a element, update a element, remove element -->
<!-- Basically doccument is used for C.R.U.D operations -->
